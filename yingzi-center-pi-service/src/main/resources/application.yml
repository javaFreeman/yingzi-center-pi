server:
  port: 18081
#必须加上这句active，不然yml文件不会被加载
spring:
  profiles:
    active: dev
  hsf:
    pi:
      version: 1.0.0
      timeout: 3000
      serviceGroup: yingzi-dev
    location:
      version: 0.1.0
      timeout: 3000
      serviceGroup: yingzi-dev
  application:
    name: pi-provider


mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.yingzi.center.pi.model,com.yingzi.center.pi.model.*

pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql

yz:
  logging:
    id: yingzi-center-iot
    package: com.yingzi.center.pi
    desc:

edas:
  mysql:
    group: yingzi-bgq
    dataId: com.yingzi.center.pi.datasource